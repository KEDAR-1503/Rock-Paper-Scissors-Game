<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <title>RPS Game</title>

</head>
<body>
    <audio src="DEMOMUSIC.mp3" id="music"></audio>
<div class="gamewindow" id="gamewindow">
    <div class="newmouse" id="newmouse2"></div> 
    <div class="scoreboard">
        <div class="name" id="playername">Playername</div>
        <div id="scorecard">
            <Span class="score" id="playerscore">0</Span>
            <span class="score" id="compscore">0</span>
        </div>
        <div class="name">Computer </div>
    </div>
    <div class="game">
        <span class="side" id="playerside">
            <span class="life" id="life">
                <i class="fas fa-gamepad fa-3x" id="plife1"></i>
                <i class="fas fa-gamepad fa-3x" id="plife2"></i>
                <i class="fas fa-gamepad fa-3x" id="plife3"></i> 
            </span>
            <span class="charter" id="charter">
                <img src="male charater.png" id="playerimg">
            </span>
        </span>
        <span class="side" id="compside">
            <span class="charter" id="charter2">
                <img src="computerchar.png"  id="compcharter">
            </span>
            <span class="life" id="life">
                <i class="fas fa-gamepad fa-3x" id="clife1"></i>
                <i class="fas fa-gamepad fa-3x" id="clife2"></i>
                <i class="fas fa-gamepad fa-3x" id="clife3"></i>>
            </span>
        </span>
    </div>
    <div class="controls">
        <div class="playercontrol" id="remover">
            <button class="rps"><i class="fas fa-hand-rock fa-6x"></i></button>
            <button class="rps"><i class="fas fa-hand-paper fa-6x"></i></button>
            <button class="rps"><i class="fas fa-hand-scissors fa-6x"></i></button>
        </div>
        <div class="message" id="message">lets play</div>
        <div class="playercontrol" id="compcontrol">
            <button class="rps" id="computerchoice"><i class="fas fa-hand-rock fa-6x" id="toggles"></i></button>
        </div>
    </div>
    <div class="reset">
       <button class="mute" id="mute"><i class="fas fa-volume-up fa-4x" id="unmute"></i></i></button>
        <Button id="restart">RESTART GAME</Button>
    </div>
</div>
<div class="startwindow" id="startwindow">
    <div class="newmouse" id="newmouse"></div>
    <div id="gamename">ROCK PAPER SCISSOR</div> 
<div class="centercontainer"  >  <img src="gameicon.png" height="250px" width="250px" id="gamelogo"></div>
<div class="centercontainer2">
    <label> PLAYER NAME</label>
    <input type="text" placeholder="Enter here" id="inputvalue">
    <button id="startbtn">START</button>
</div>
</div> 

  <script src="script.js"></script>  
</body>
</html>
